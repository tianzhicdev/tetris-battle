<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Battle - Audio Review</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Monaco', 'Courier New', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 3px 3px 0 rgba(0,0,0,0.3);
        }

        .subtitle {
            text-align: center;
            margin-bottom: 30px;
            opacity: 0.9;
            font-size: 1.1em;
        }

        .controls {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-control input[type="range"] {
            width: 150px;
        }

        .test-all-btn {
            background: #ff6b6b;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
            transition: transform 0.2s;
        }

        .test-all-btn:hover {
            transform: scale(1.05);
            background: #ff5252;
        }

        .section {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 1.8em;
            margin-bottom: 20px;
            border-bottom: 3px solid rgba(255,255,255,0.3);
            padding-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .audio-item {
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            display: grid;
            grid-template-columns: 1fr auto auto;
            gap: 15px;
            align-items: center;
            transition: transform 0.2s, background 0.2s;
        }

        .audio-item:hover {
            transform: translateX(5px);
            background: rgba(0,0,0,0.4);
        }

        .audio-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .audio-name {
            font-weight: bold;
            font-size: 1.1em;
            color: #ffd700;
        }

        .audio-event {
            color: #90ee90;
            font-size: 0.95em;
        }

        .audio-description {
            color: rgba(255,255,255,0.7);
            font-size: 0.9em;
        }

        .audio-meta {
            display: flex;
            flex-direction: column;
            gap: 5px;
            text-align: right;
            font-size: 0.85em;
            opacity: 0.8;
        }

        .play-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 2px solid rgba(255,255,255,0.3);
            padding: 12px 25px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .play-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            border-color: rgba(255,255,255,0.6);
        }

        .play-btn.playing {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            animation: pulse 0.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            padding: 15px 25px;
            border-radius: 10px;
            display: none;
            animation: slideIn 0.3s;
        }

        .status.show {
            display: block;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .emoji {
            font-size: 1.5em;
            margin-right: 5px;
        }

        @media (max-width: 768px) {
            .audio-item {
                grid-template-columns: 1fr;
            }

            .audio-meta {
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Tetris Battle Audio Review</h1>
        <p class="subtitle">Click play buttons to test each sound effect</p>

        <div class="controls">
            <div class="volume-control">
                <span>üîä Volume:</span>
                <input type="range" id="volumeSlider" min="0" max="100" value="70">
                <span id="volumeDisplay">70%</span>
            </div>
            <button class="test-all-btn" onclick="testAllSounds()">‚ñ∂ Test All Sounds</button>
        </div>

        <!-- MUSIC SECTION -->
        <div class="section">
            <div class="section-title">
                <span class="emoji">üéµ</span> Background Music
            </div>
            <div id="music-container"></div>
        </div>

        <!-- MOVEMENT SECTION -->
        <div class="section">
            <div class="section-title">
                <span class="emoji">üéÆ</span> Movement & Controls
            </div>
            <div id="movement-container"></div>
        </div>

        <!-- LINE CLEARS SECTION -->
        <div class="section">
            <div class="section-title">
                <span class="emoji">‚ú®</span> Line Clears & Combos
            </div>
            <div id="clears-container"></div>
        </div>

        <!-- ABILITIES SECTION -->
        <div class="section">
            <div class="section-title">
                <span class="emoji">‚ö°</span> Abilities & Powers
            </div>
            <div id="abilities-container"></div>
        </div>

        <!-- UI SECTION -->
        <div class="section">
            <div class="section-title">
                <span class="emoji">üñ±Ô∏è</span> UI Interactions
            </div>
            <div id="ui-container"></div>
        </div>

        <!-- WARNINGS SECTION -->
        <div class="section">
            <div class="section-title">
                <span class="emoji">‚ö†Ô∏è</span> Warnings & Game States
            </div>
            <div id="warnings-container"></div>
        </div>
    </div>

    <div class="status" id="status"></div>

    <script>
        const audioConfig = {
            music: [
                { file: 'menu_theme.wav', name: 'Main Menu Theme', event: 'Menu Screen', description: 'Loops in main menu', duration: '30s', loop: true },
                { file: 'gameplay_normal.wav', name: 'Normal Gameplay', event: 'Active Game (Normal)', description: 'Default battle music', duration: '30s', loop: true },
                { file: 'gameplay_intense.wav', name: 'Intense Gameplay', event: 'Active Game (High Stack)', description: 'When board is filling up', duration: '30s', loop: true },
                { file: 'matchmaking_waiting.wav', name: 'Matchmaking Lobby', event: 'Waiting for Opponent', description: 'Queue/lobby music', duration: '30s', loop: true },
                { file: 'victory_theme.wav', name: 'Victory Music', event: 'Player Wins', description: 'Win screen fanfare', duration: '8s', loop: false },
                { file: 'defeat_theme.wav', name: 'Defeat Music', event: 'Player Loses', description: 'Loss screen music', duration: '6s', loop: false }
            ],
            movement: [
                { file: 'piece_move.wav', name: 'Piece Move', event: 'Left Arrow / Right Arrow', description: 'Piece moves left or right', duration: '1s' },
                { file: 'piece_rotate.wav', name: 'Piece Rotation', event: 'Up Arrow / X Key', description: 'Piece rotates clockwise', duration: '1s' },
                { file: 'soft_drop.wav', name: 'Soft Drop', event: 'Down Arrow (held)', description: 'Piece falling faster', duration: '1s' },
                { file: 'hard_drop.wav', name: 'Hard Drop / Lock', event: 'Spacebar / Piece Locks', description: 'Piece slams down and locks', duration: '1s' }
            ],
            clears: [
                { file: 'line_clear_single.wav', name: 'Single Line Clear', event: '1 Line Cleared', description: 'Awards 5 stars', duration: '1s' },
                { file: 'line_clear_double.wav', name: 'Double Line Clear', event: '2 Lines Cleared', description: 'Awards 12 stars', duration: '1s' },
                { file: 'line_clear_triple.wav', name: 'Triple Line Clear', event: '3 Lines Cleared', description: 'Awards 25 stars', duration: '1s' },
                { file: 'line_clear_tetris.wav', name: 'Tetris (4 Lines)', event: '4 Lines Cleared', description: 'Awards 50 stars', duration: '1s' },
                { file: 'combo.wav', name: 'Combo Bonus', event: 'Consecutive Clears', description: 'Multiple clears within 3s', duration: '1s' },
                { file: 'star_earned.wav', name: 'Stars Earned', event: 'Stars Collected', description: 'Star counter increases', duration: '1s' }
            ],
            abilities: [
                { file: 'ability_buff_activate.wav', name: 'Buff Activation', event: 'Buff Ability Used', description: 'Bomb, Clear Rows, etc.', duration: '1s' },
                { file: 'ability_debuff_activate.wav', name: 'Debuff/Attack', event: 'Attack Ability Used', description: 'Speed Up, Weird Shapes, etc.', duration: '1s' },
                { file: 'ability_ultra_activate.wav', name: 'Ultra Ability', event: 'Ultra Ability Used', description: 'Board Swap, Piece Thief, etc.', duration: '1s' },
                { file: 'ability_ready.wav', name: 'Ability Ready', event: 'Cooldown Complete', description: 'Ability becomes available', duration: '1s' },
                { file: 'ability_bomb_explode.wav', name: 'Bomb Explosion', event: 'Bomb Ability Effect', description: 'Blocks destroyed', duration: '1s' }
            ],
            ui: [
                { file: 'button_click.wav', name: 'Button Click', event: 'Any Button Pressed', description: 'Menu navigation, ability select', duration: '1s' },
                { file: 'button_hover.wav', name: 'Button Hover', event: 'Mouse Over Button', description: 'Hover feedback', duration: '1s' },
                { file: 'countdown_beep.wav', name: 'Countdown Beep', event: '3... 2... 1...', description: 'Pre-game countdown', duration: '1s' },
                { file: 'countdown_go.wav', name: 'Countdown GO', event: 'Game Start', description: 'Battle begins', duration: '1s' },
                { file: 'match_found.wav', name: 'Match Found', event: 'Opponent Found', description: 'Matchmaking success', duration: '1s' },
                { file: 'pause.wav', name: 'Pause', event: 'P Key / Pause Button', description: 'Game paused', duration: '1s' },
                { file: 'resume.wav', name: 'Resume', event: 'Unpause', description: 'Game resumed', duration: '1s' }
            ],
            warnings: [
                { file: 'warning_high_stack.wav', name: 'High Stack Warning', event: 'Danger Zone', description: 'Blocks near top', duration: '1s' },
                { file: 'game_over.wav', name: 'Game Over', event: 'Board Filled / Death', description: 'Player loses', duration: '2s' }
            ]
        };

        let currentlyPlaying = null;
        let volume = 0.7;

        // Volume control
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeDisplay = document.getElementById('volumeDisplay');

        volumeSlider.addEventListener('input', (e) => {
            volume = e.target.value / 100;
            volumeDisplay.textContent = e.target.value + '%';
            if (currentlyPlaying) {
                currentlyPlaying.volume = volume;
            }
        });

        function showStatus(message, duration = 2000) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.classList.add('show');
            setTimeout(() => {
                status.classList.remove('show');
            }, duration);
        }

        function createAudioItem(audio, category) {
            const item = document.createElement('div');
            item.className = 'audio-item';

            const loopIndicator = audio.loop !== undefined ? (audio.loop ? ' üîÅ' : '') : '';

            item.innerHTML = `
                <div class="audio-info">
                    <div class="audio-name">${audio.name}${loopIndicator}</div>
                    <div class="audio-event">üéØ ${audio.event}</div>
                    <div class="audio-description">${audio.description}</div>
                </div>
                <div class="audio-meta">
                    <div>üìÅ ${audio.file}</div>
                    <div>‚è±Ô∏è ${audio.duration}</div>
                </div>
                <button class="play-btn" onclick="playSound('${audio.file}', this)">‚ñ∂ Play</button>
            `;

            return item;
        }

        function playSound(filename, button) {
            // Stop currently playing sound
            if (currentlyPlaying) {
                currentlyPlaying.pause();
                currentlyPlaying.currentTime = 0;
                document.querySelectorAll('.play-btn').forEach(btn => {
                    btn.classList.remove('playing');
                    btn.textContent = '‚ñ∂ Play';
                });
            }

            // Play new sound
            const audio = new Audio(`/audio/${filename}`);
            audio.volume = volume;
            currentlyPlaying = audio;

            button.classList.add('playing');
            button.textContent = '‚è∏ Playing...';

            audio.play().catch(err => {
                showStatus('‚ùå Error playing audio');
                console.error(err);
            });

            audio.onended = () => {
                button.classList.remove('playing');
                button.textContent = '‚ñ∂ Play';
                currentlyPlaying = null;
            };

            showStatus(`‚ñ∂ Playing: ${filename}`, 1500);
        }

        function testAllSounds() {
            if (confirm('This will play all sounds sequentially. Continue?')) {
                const allFiles = [
                    ...audioConfig.music,
                    ...audioConfig.movement,
                    ...audioConfig.clears,
                    ...audioConfig.abilities,
                    ...audioConfig.ui,
                    ...audioConfig.warnings
                ];

                let index = 0;

                function playNext() {
                    if (index >= allFiles.length) {
                        showStatus('‚úÖ All sounds tested!', 3000);
                        return;
                    }

                    const item = allFiles[index];
                    const buttons = document.querySelectorAll('.play-btn');
                    const button = Array.from(buttons).find(btn =>
                        btn.onclick.toString().includes(item.file)
                    );

                    if (button) {
                        button.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        playSound(item.file, button);
                    }

                    index++;
                    setTimeout(playNext, 2000); // 2 second gap between sounds
                }

                playNext();
            }
        }

        // Initialize the page
        function init() {
            document.getElementById('music-container').append(
                ...audioConfig.music.map(a => createAudioItem(a, 'music'))
            );
            document.getElementById('movement-container').append(
                ...audioConfig.movement.map(a => createAudioItem(a, 'movement'))
            );
            document.getElementById('clears-container').append(
                ...audioConfig.clears.map(a => createAudioItem(a, 'clears'))
            );
            document.getElementById('abilities-container').append(
                ...audioConfig.abilities.map(a => createAudioItem(a, 'abilities'))
            );
            document.getElementById('ui-container').append(
                ...audioConfig.ui.map(a => createAudioItem(a, 'ui'))
            );
            document.getElementById('warnings-container').append(
                ...audioConfig.warnings.map(a => createAudioItem(a, 'warnings'))
            );

            showStatus('‚úÖ Audio review page loaded!', 2000);
        }

        init();
    </script>
</body>
</html>
