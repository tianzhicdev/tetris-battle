<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Test</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            padding: 40px;
        }
        .box {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 10px 0;
        }
        h1 { margin: 0 0 20px 0; }
    </style>
</head>
<body>
    <h1>✅ iOS Test Working!</h1>

    <div class="box">
        <h2>Step 1: HTML Loaded</h2>
        <p id="step1">✅ YES</p>
    </div>

    <div class="box">
        <h2>Step 2: JavaScript Running</h2>
        <p id="step2">❌ Checking...</p>
    </div>

    <div class="box">
        <h2>Step 3: User Agent</h2>
        <p id="step3">Loading...</p>
    </div>

    <script>
        // This should run immediately
        console.log("JavaScript is running!");
        document.getElementById('step2').textContent = '✅ YES';
        document.getElementById('step3').textContent = navigator.userAgent;

        // Add some info
        const info = document.createElement('div');
        info.className = 'box';
        info.innerHTML = `
            <h2>Debug Info</h2>
            <p>Screen: ${window.innerWidth}x${window.innerHeight}</p>
            <p>Location: ${window.location.href}</p>
            <p>Time: ${new Date().toLocaleTimeString()}</p>
        `;
        document.body.appendChild(info);
    </script>
</body>
</html>
